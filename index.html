<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Low Key Savage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ==============================
       RESET
    ============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 10% 20%, #ff0080, transparent 40%),
        radial-gradient(circle at 90% 30%, #00ffd5, transparent 40%),
        radial-gradient(circle at 50% 80%, #ffc400, transparent 45%),
        linear-gradient(120deg, #5f2cff, #ff5fa2);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ==============================
       MAIN CARD
    ============================== */
    .card {
      width: 95%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 800;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    /* ==============================
       MODE BUTTONS
    ============================== */
    .modes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .modes button {
      border: none;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #00ffd5, #5f2cff);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.2s ease;
    }

    .modes button:hover {
      transform: translateY(-2px) scale(1.05);
    }

    /* ==============================
       SECTIONS
    ============================== */
    .section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ==============================
       CHAT BOX
    ============================== */
    .chat-box {
      background: rgba(255,255,255,0.8);
      border-radius: 18px;
      padding: 20px;
      height: 320px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user {
      background: linear-gradient(135deg, #5f2cff, #ff5fa2);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #eaeaea;
      color: #111;
    }

    /* ==============================
       FUN INPUT ROW (YOU ASKED FOR THIS)
    ============================== */
    .input-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .input-row input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 999px;
      border: 3px solid transparent;
      font-size: 1rem;
      outline: none;
      background:
        linear-gradient(white, white) padding-box,
        linear-gradient(135deg, #ff0080, #00ffd5, #ffc400) border-box;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .input-row input:focus {
      transform: scale(1.03) rotate(-0.2deg);
      box-shadow: 0 15px 40px rgba(255, 0, 128, 0.35);
    }

    .input-row input::placeholder {
      color: #555;
      font-style: italic;
      transition: opacity 0.3s ease;
    }

    .input-row input:focus::placeholder {
      opacity: 0.4;
    }

    .input-row button {
      padding: 14px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      background: linear-gradient(135deg, #ff5fa2, #5f2cff);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      transition: all 0.2s ease;
    }

    .input-row button:hover {
      transform: translateY(-3px) scale(1.08) rotate(1deg);
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
    }

    .input-row button:active {
      transform: scale(0.95);
    }

    /* ==============================
       SORTING HAT
    ============================== */
    .sorting {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 25px;
      border-radius: 18px;
    }

    .sorting input {
      margin: 15px 0;
    }

    pre {
      background: #111;
      color: #00ffd5;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>‚ú® Low Key Savage ‚ú®</h1>

    <div class="modes">
      <button onclick="showChat()">MastiKhorBot</button>
      <button onclick="showSorting()">Sorting Hat</button>
    </div>

    <!-- CHAT SECTION -->
    <div id="chatSection" class="section active">
      <div id="chat" class="chat-box"></div>

      <div class="input-row">
        <input id="chatInput" placeholder="Say something unhinged üëÄ‚ú®" />
        <button onclick="sendChat()">Send</button>
      </div>
    </div>

    <!-- SORTING HAT SECTION -->
    <div id="sortingSection" class="section">
      <div class="sorting">
        <h2>üßô‚Äç‚ôÇÔ∏è Sorting Hat</h2>
        <p>Upload WhatsApp chat (.txt)</p>
        <input type="file" id="fileInput" accept=".txt">
        <br>
        <button onclick="uploadChat()">Analyze</button>
        <pre id="result"></pre>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "http://127.0.0.1:8000";

    function showChat() {
      chatSection.classList.add("active");
      sortingSection.classList.remove("active");
    }

    function showSorting() {
      sortingSection.classList.add("active");
      chatSection.classList.remove("active");
    }

    async function sendChat() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch(`${BACKEND_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const reply = await res.text();
        chat.innerHTML += `<div class="msg bot">${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch {
        chat.innerHTML += `<div class="msg bot">Backend not connected üò≠</div>`;
      }
    }

    async function uploadChat() {
      const file = fileInput.files[0];
      if (!file) return alert("Upload a .txt file");

      const fd = new FormData();
      fd.append("file", file);

      try {
        const res = await fetch(`${BACKEND_URL}/sortinghat`, {
          method: "POST",
          body: fd
        });
        result.textContent = await res.text();
      } catch {
        result.textContent = "Backend not connected üò≠";
      }
    }

    // tiny bounce when typing (fun touch)
    const inputEl = document.getElementById("chatInput");
    inputEl.addEventListener("input", () => {
      inputEl.style.transform = "scale(1.04)";
      setTimeout(() => inputEl.style.transform = "scale(1)", 120);
    });
  </script>

</body>
</html>
